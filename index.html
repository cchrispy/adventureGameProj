<!DOCTYPE html>
<html>
<head>
  <title>Adventure Game!</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div id="jungle">
    <input id='submit' value='Command Line' maxlength='45'></input>
  </div>
  <div id="specs">
    <div id='inv'>
      <h3>Inventory</h3>
    </div>
    <div id='char'>
      <h3>Character</h3>
      <p>Health: <span id='health'>6/10</span></p>
      <p>Stamina: <span id='stam'>10/10</span></p>
      <p>Magic: <span id='magic'>0/0</span></p>
    </div>
    <div id='commands'>
      <h3>Commands</h3>
    </div>
  </div>
  
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script type="text/javascript" src="story.js"></script>
<script type="text/javascript" src="events.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
